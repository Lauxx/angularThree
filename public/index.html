<!DOCTYPE html>
<html ng-app="todoApp">
	<head>
		<title></title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="main.css">
	
	</head>
	<body ng-controller="mainControl">
	
	

	<div ng-hide="cathat" class="login container">
		<form ng-submit="fakeLogin(username, password)">
			<input type="" ng-model="username" placeholder="username">
			<input type="" ng-model="password" placeholder="password">
			<input type="submit">
		</form>
	</div>


	<div ng-show="cathat" class="container">
		<h1>Hello {{displayName}}</h1>
		<button class="btn btn-primary" ng-click="sorter='+' ">Ascending</button>
		<button class="btn btn-primary" ng-click="sorter='-' ">Descending</button>
		<h3> Filter by: <input type="text" ng-model="filterer"></h3>
		<div ng-repeat="item in listofthings | orderBy: sorter | filter: filterer" class="container">
			<li>{{item}}</li>
		</div>
	</div>
	
		
	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
	<script src="app.js"></script>
	<script src="mainControl.js"></script>
	<script src="mainServe.js"></script>
	</body>
</html>
